# +---------------------------------------------------------------------------+
# | WebDriverFactory properties                                               |
# | Uncomment desired properties                                              |
# +---------------------------------------------------------------------------+

# Selenium grid url
grid.url=http://localhost

# -- Brave Browser related properties --
# -  1st - Path on Mac OS (local or remote (if grid is running on MacOS host))
# -  2nd - Path on Unix-based/Linux OS (locally/remotely - not supported at the moment, unless stated)
# -  3rd Windows-based (Full path (with executable) required) (if grid is running on Windows host))

#brave.browser.binary.path=/Applications/Brave Browser.app/Contents/MacOS/Brave Browser
#brave.browser.binary.path=/usr/bin/brave-browser
brave.browser.binary.path=C:/Program Files/BraveSoftware/Brave-Browser/Application/brave.exe
brave.browser.use.binary.path=true

# -- Chrome Browser related properties --
chrome.browser.download.base.url=https://chromedriver.storage.googleapis.com/

# -- Edge Browser related properties --

#edge.browser.use.binary.path=false
#edge.browser.binary.path

# -- Opera Browser related properties

opera.browser.binary.path=
opera.browser.use.binary.path=true

# -- WebDriver related properties --

# Path must end with a slash
# webdriver.default.path=C:/QA/Selenium/Webdrivers/